<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styleRF.css">

</head>

<body>
    <section>
        <article>
            <form action ="" method="GET">
                <div>
                    <h1>REGISTER<span style="color: red; font-size: 20px;">*</span></h1>
                </div>
    
                <div>
                    <label for="uname">Username<span style="color: red; font-size: 20px;">*</span></label>
                    <input type="text" id="uname" placeholder="Enter username" pattern="(?=.*[A-Z])(?=.*[a-z].(6,)" title="Minimum 6 characters" required>
                </div>
    
                <div>
                    <label for="pword">Password<span style="color: red; font-size: 20px;">*</span></label>
                    <input type="password" id="pword" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[0-9].(8,)" title="Minimum 8 characters" required>
                </div>
    
                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Enter email" pattern="[a-z]+@[a-z]+\.[a-z](2,)" required>
                </div>
    
                <div class="radio">
                    <span>
                        <input type="radio" id="male" value="gender" required>
                        <label for="male" class="man">Male</label>
                    </span>
                    <span>
                        <input type="radio" id="female" value="gender" required>
                        <label for="female" class="woman">Female</label>
                    </span>
                 
                </div>
    
                <div>
                    <label for="dob">Date of birth<span style="color: red; font-size: 20px;">*</span></label>
                    <input type="date" id="dob" placeholder="Enter date of birth" required>
                </div>
                
    
                <div>
                    <label for="phno">Contact<span style="color: red; font-size: 20px;">*</span></label>
                    <input type="number" id="phno" placeholder="Enter contact" pattern="[0, 9], +" required>
                </div>
                     <input type="radio"  id="checkbox" required>
                     <label for="checkbox" class="checkbox">I accept all terms and conditions<span style="color: red; font-size: 20px;">*</span></label>
    
                <div class="login">
                    <center>
                        <button>SignUp</button>
                    </center>
                </div>

                <div>
                    <center>
                    <a href="./LoginForm">Back</a>
                    </center>
                </div>
            </form>
        </article>
    </section>

    
</body>

</html>
